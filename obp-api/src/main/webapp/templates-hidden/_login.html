<div id="authorise" tabindex="-1">
	<div class="login-error"><span data-lift="Msg?id=login&errorClass=error"/></div>
	<div data-lift="Login.customiseLogin">
		<h1  id="login-instruction-title"><div id="logontext">Log on to the Open Bank Project API</div></h1>
		<div id="login-special-instructions">Special Instructions</div>

		<form class="login" action="/user_mgt/login" method="post">
			<div class="form-group">
				<p id="login-form-username"><div id="username">Username</div></p>
				<input class="form-control" id="username" type="text" name="username" tabindex="0" autofocus autocomplete="off" aria-label="Username" aria-describedby="login-form-username-error"/>
				<div id = "login-username-error" class="hide">
					<span data-lift="Msg?id=login-form-username-error"/>
				</div>
			</div>
			<div class="form-group">
				<p id="login-form-password"><div id="passwordlog">Password</div></p>
				<input class="form-control" id="password" type="password" name="password" tabindex="0" autocomplete="off" aria-label="Password" aria-describedby="login-form-password-error"/>
				<div id = "login-password-error" class="hide">
					<span data-lift="Msg?id=login-form-password-error"/>
				</div>
			</div>

			<!-- this hidden field is used to pass the brand over to the new session -->
			<!-- Note we could show a drop down here of banks so user could switch bank at this point -->
<!--			<div class="form-group">-->
<!--				<input class="form-control" id="brand" type="hidden" placeholder="brand" name="brand" tabindex="1" autofocus autocomplete="off"/>-->
<!--				<input class="form-control" id="login_challenge" type="hidden" name="login_challenge" autofocus autocomplete="off"/>-->
<!--			</div>-->

			<div id="authorise-recover-password">
				<a href="/user_mgt/lost_password"  tabindex="0"><div id="Forgotten_password">Forgotten password?</div></a>
			</div>
			
			<div class="row">
				<div id="authorise-submit" class="authorise-button" tabindex="0">
					<!-- Would be nice to have proper HTML here -->
					<user:submit />
				</div>
			</div>

			<div class ="login-or"> <div id="or">or</div></div>
			<hr>
			<div class="row">
				<span id="login-Register-text"><div id="don't_have_account">Don't have an account?</div> </span>
				<a href="/user_mgt/sign_up" id="authorise-signup" class="btn btn-default pull-right authorise-button" tabindex="0"><div id="register">Register</div></a>
			</div>

			<div data-lift="OpenIDConnectSnippet.showText" class ="login-or"><div id="or_login_with_openid"> or Login with OpenID :</div></div>
			<hr data-lift="OpenIDConnectSnippet.showText">
			<div data-lift="OpenIDConnectSnippet.showFirstButton">
				<div data-lift="OpenidConnectInvoke.linkButtonFirstProvider">
					<div class="authorise-button-oidc"><a id="open-id-connect-button-1" data-lift="OpenIDConnectSnippet.getFirstButtonText"  class="btn btn-danger">OIDC 1</a>
					</div>
				</div>
			</div>
			<div data-lift="OpenIDConnectSnippet.showSecondButton">
				<div data-lift="OpenidConnectInvoke.linkButtonSecondProvider">
					<div class="authorise-button-oidc"> <a id="open-id-connect-button-2" data-lift="OpenIDConnectSnippet.getSecondButtonText" class="btn btn-danger">OIDC 2</a>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
