<div data-lift="surround?with=default;at=content">
    <div id="add-user-auth-context-update-request-div" data-lift="UserOnBoarding.addUserAuthContextUpdateRequest">
        <form method="post">
            <div class="form-group">
                <h3 id="add-user-auth-context-update-request-form-title">Please enter your Customer Number:  </h3>
                <input class="form-control hide" id="identifier-key" type="text"
                       value="DEFAULT_AUTH_CONTEXT_UPDATE_REQUEST_KEY" tabindex="0"
                       autocomplete="off" aria-label="Identifier Key">
                <input class="form-control" id="identifier-value" type="text" value="123456" tabindex="0"
                       autocomplete="off" aria-label="Identifier Value"/>

                <div id="identifier-error-div" class="alert alert-danger hide">
                    <span class="lift:Msg?id=identifier-error&errorClass=error">error</span>
                </div>
            </div>

            <div class="row">
                <input id="authorise-submit-button" class="btn btn-danger pull-right" type="submit" value="Submit"
                       tabindex="0"/>
            </div>
            <br>

        </form>
    </div>

</div>
